<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <form (submit)="login(userData)">
          <div *ngIf="message" class="error-message">{{ message }}</div>
          <div class="form-group">
            <label for="email">Email : </label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="userData.email">
          </div>
          <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="********" [(ngModel)]="userData.password">
          </div>
          <div class="text-center">
            <button type="submit" [ngClass]="{'btn': true, 'blue-button': userData.email && userData.password, 'btn-disabled': !userData.email || !userData.password}" [disabled]="!userData.email || !userData.password">Login</button>
          </div>
        </form>
        <div class="text-center sign-up">
          Don`t have an account ? <a routerLink="/sign-up">Sign Up</a> here.
        </div>
      </div>
    </div>
  </div>
</div>
