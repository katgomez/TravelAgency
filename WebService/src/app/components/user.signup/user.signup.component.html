<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <form (submit)="signUp(userData)">
          <div *ngIf="errors" class="error-message">{{ errors }}</div>
          <div class="form-group">
            <label for="lastName">Last Name : </label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" [(ngModel)]="userData.lastName">
          </div>
          <div class="form-group">
            <label for="firstName">First Name : </label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" [(ngModel)]="userData.firstName">
          </div>
          <div class="form-group">
            <label for="email">Email : </label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="userData.email">
            <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
          </div>
          <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="********" [(ngModel)]="userData.password">
            <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-my blue-button" value="Sign Up">
          </div>
          <div class="text-center login">
            Already have an account ? <a routerLink="/login">Login</a> here.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
